<div id="profilebox" style="margin-top:150px" class="mainbox">
	<div class="userInfo">
		<div class="row">
			<div class="col-md-12">
				<h3>Edit Profile</h3>
			</div>
			<div class="col-md-12">
				<label for="first_name">First Name</label>
				<input type="text" id="first_name" class="form-control" value="<%= user.get('first_name') %>" /><br>
			</div>
			<div class="col-md-12">
				<label for="last_name">Last Name</label>
				<input type="text" id="last_name" class="form-control"  value="<%= user.get('last_name') %>"/><br>
			</div>
			<div class="col-md-12">
				<label for="username">User Name</label>
				<input type="text" id="username" class="form-control"  value="<%= user.get('username') %>"/><br>
			</div>
			<div class="col-md-12">
				<label for="email">Email</label>
				<input type="email" id="email" class="form-control" value="<%= user.get('email') %>" /><br>
			</div>
			<div class="col-md-12">
				<label for="password">Password</label>
				<input type="password" id="password" class="form-control"  value="<%= user.get('password') %>"/><br>
			</div>
			<div class="col-md-12 text-center">
				<button id="save-changes" class="btn btn-success">Save Changes</button>
			</div>

		</div>
	</div>
</div>
